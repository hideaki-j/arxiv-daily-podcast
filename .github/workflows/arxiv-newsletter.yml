name: ArXiv Newsletter

on:
  schedule:
    # Runs Monday-Friday at 08:00 Toronto time (EST) or 09:00 (EDT).
    # GitHub schedules use UTC; 13:00 UTC = 08:00 EST / 09:00 EDT.
    - cron: "0 13 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: python -m pip install --upgrade pip && pip install uv
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run newsletter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: uv run -m ir_arxiv_ranker --config my_config/config.yaml
